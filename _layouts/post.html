---
layout: default
---
<div class="flex flex-col justify-center items-center">
  <div class="mt-24 mb-24">
    <div class="max-w-4xl bg-white bg-opacity-95 p-5 rounded-md">
      <div class="post-header">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
      </div>
      <div class="post mt-5">
        {{ content }}
      </div>
    </div>
  </div>
</div>
