<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ site.title }} - {{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  </link>
  <base target="_blank">

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>

<body>
  <div class="img-full-screen
        {% if page.type == "Blog" %} blog-bg {% else %} main-bg {% endif %}">
    <div class=" fixed top-0 z-10">
      <div class="
                absolute
                top-0
                flex
                flex-row
                justify-center
                w-screen
                mb-10
                bg-gray-50
                h-16">
        {% include navigation.html %}
      </div>
      <div class="
                absolute
                top-16
                h-8
                w-screen
                bg-gradient-to-b
                from-gray-50
                z-0
              ">
      </div>
    </div>
    <div class="container mx-auto">
      <div class="min-h-screen">
        {{ content }}
      </div>
    </div>
    <div class="fixed bottom-0 z-10">
      <div class="
                absolute
                bottom-16
                h-8
                w-screen
                bg-gradient-to-t
                from-black
              ">
      </div>
      <div class="
                absolute
                bottom-0
                flex
                flex-row
                items-center
                h-16
                w-screen
                bg-black">
        {% include footer.html %}
      </div>
    </div>
  </div>
</body>

</html>
