---
layout: default
title: Blog
---
<div class="flex flex-col justify-center items-center">
  <ul>
    {% for post in site.posts %}
      <li class="max-w-2xl bg-gray-50 mb-5 p-5 rounded-md">
        <h2 class="text-2xl">
          {{ post.title }}
        </h2>
        <p class="mt-5">
          {{ post.excerpt }}
        </p>
        <div class="flex flex-row mt-5 justify-end">
          <a class="read-more-link" href="{{ post.url }}">
            Read More
            {% octicon arrow-right height:24 %}
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
