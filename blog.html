---
layout: default
title: Blog
---
<ul>
  {% for post in site.posts %}
    <li class="bg-white mb-5 p-5 rounded-md">
      <h2 class="text-2xl">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="mt-5">
        {{ post.excerpt }}
      </p>
    </li>
  {% endfor %}
</ul>
